apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-load
  labels:
    {{- include "faro-shop.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "faro-shop.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "faro-shop.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "faro-shop.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Always
      containers:
        - name: {{ .Release.Name }}-k6
          command:
            - k6
            {{- if .Values.load.token }}
            - "-o cloud"
            {{- end }}
            - run
            - /etc/script.js
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.load.image.repository }}:{{ .Values.load.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.load.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: WEB_HOST
              value: {{ include "faro-shop.fullname" . }}-backend
            # if load token is not empty string, stream to cloud

            {{- if .Values.load.token }}
            - name: K6_CLOUD_TOKEN
              value: {{ .Values.load.token }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
