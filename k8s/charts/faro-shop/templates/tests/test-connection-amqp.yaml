apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "faro-shop.fullname" . }}-test-connection-amqp"
  labels:
    {{- include "faro-shop.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: rabbitmq:3.13-management-alpine
      command: ['rabbitmq-diagnostics', '-q', 'ping']
      args: ['{{ include "faro-shop.fullname" . }}:{{ .Values.service.port }}']
      env:
        - name: NODENAME
          value: "{{ .Values.rabbitmq.user }}@{{ .Release.Name }}-rabbitmq"
        - name: RABBITMQ_DEFAULT_USER
          value: {{ .Values.rabbitmq.user }}
        - name: RABBITMQ_DEFAULT_PASS
          value: {{ .Values.rabbitmq.password }}
  restartPolicy: Never
